<nav id="leftcol" class="sidebar">
    <!-- <div class="well"> -->
    <ul id="sidebar" class="nav sidenav">
        <li><slideshow class="col-xs-12"></slideshow>
        </li>
        <li>
            <div id="player-placeholder" ng-hide="!buffering">
                <div class="spinner">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
            </div>

            <div id="player" ng-controller="AudioController as controller" class="videogular-container ">
                <videogular 
                    vg-player-ready="controller.onPlayerReady($API)" 
                    vg-auto-play="true" 
                    vg-theme="controller.config.theme.url" 
                    class="videogular-container audio col-xs-12" 
                    vg-complete="controller.vgComplete()">
                    <vg-media vg-src="controller.config.sources" vg-preload="preload" vg-type="audio"></vg-media>
                    <vg-controls>
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        </vg-scrub-bar>
                        <vg-volume>
                            <vg-mute-button></vg-mute-button>
                        </vg-volume>
                    </vg-controls>
                </videogular>
                <ul class="filelist col-md-12  col-sm-12">
                    <li ng-repeat="file in files" title="{{file[0].fullName}}" style="padding: 10px;" ng-class="file[0].playing ? 'playing' : ''" class="col-md-12" ng-click="controller.changeTrack($index)">
                        <strong style="font-size: 15px;">{{file[0].displayName}}</strong>
                        <div style="overflow:hidden; margin-left: 17px;" class="col-md-12">{{file[0].composer}}</div>
                    </li>
                </ul>
            </div>
        </li>

    </ul>

    <!-- </div> -->
</nav>
